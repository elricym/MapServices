<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <script type="text/javascript">
        var map;

        function initMap() {

            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                  lat: {{ lat }},
                  lng: {{ lng }}
                },
                zoom: 15
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASBVxPbc_Fo1LKVLeEmsdt4UHdS5O71E8&callback=initMap">
    </script>
</body>

</html>
