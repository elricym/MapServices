{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <script type="text/javascript">
    var userId = 1;
    var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var labelIndex = 0;
    var map;

    function initMap() {
        var currLatLng = {
            lat: {{ lat }},
            lng: {{ lng }}
        };
        map = new google.maps.Map(document.getElementById('map'), {
            center: currLatLng,
            zoom: 15
        });

        google.maps.event.addListener(map, 'click', function(event) {
            addMarker(event.latLng, map);
            //sendRequest(event.latLng.lat(), event.latLng.lng());
        });
        addMarker(currLatLng, map);
        sendRequest(currLatLng["lat"], currLatLng["lng"]);
    }

    function addMarker(location, map) {
        var marker = new google.maps.Marker({
            position: location,
            label: labels[labelIndex++ % labels.length],
            map: map
        });
    }

    function sendRequest(lat, lng){
         var xmlHttp = new XMLHttpRequest();
         xmlHttp.onreadystatechange = function() {
          //  if (xmlHttp.readyState == 4 && xmlHttp.status == 200){
          //    alert("efefaewa fe ");
          //  }
         };
         xmlHttp.open("GET", "/test/?userid=" + userId + "&lat=" + lat +"&lng="+lng,true); // true for asynchronous
         xmlHttp.send();
       }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASBVxPbc_Fo1LKVLeEmsdt4UHdS5O71E8&callback=initMap">
    </script>
</body>

</html>
