<div class="newEventConfirmation">
  <h3>Do you want to make an appointment here?</h3>
  <form novalidate>
    <div class="form-group">
      <input type="text" ng-model="event.eventname" placeholder="Your event name"  /><br />
      <input type="text" ng-model="event.datetime" placeholder="Your event date and time"  /><br />
      <input type="submit" ng-click="confirm()" class="btn btn-primary" value="Confirm" />
      <input type="button" ng-click="cancel()" class="btn btn-default" value="Cancel"/>
    </div>
  </form>
</div>
